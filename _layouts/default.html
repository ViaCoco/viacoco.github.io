<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Maša Černovšek Logar - Portfolio" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheet/css/animate.css"/>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheet/css/styles.css"/>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900,400italic,900italic|Montserrat:700,400|Open+Sans:300italic,400italic,800italic,800,700,400,300&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="{{ site.baseurl }}{{ post.url }}/assets/img/favicon.ico" type="image/x-icon" />
	<script src="{{ site.baseurl }}/assets/js/modernizr.custom.js"></script> <!-- Modernizr -->	
	<script src="{{ site.baseurl }}/assets/js/jquery-2.1.1.js"></script>
	<script src="{{ site.baseurl }}/assets/js/main.js"></script> <!-- Resource jQuery -->
	<script src="{{ site.baseurl }}/assets/js/wow.min.js"></script>
	<script>new WOW().init();</script>
	<title>Maša Černovšek Logar - Portfolio</title>
</head>
<body class="preload">
	<header class="header">
		<div class="logo">
			<a href="/">
				<img src="{{ site.baseurl }}/assets/img/icons/orange-black-trans-3cubes.png" alt="Logo">
			</a>
		</div>
		<nav>
			<ul class="nav">
				<li><a href="#about">about</a></li>
				<li><a href="#projects">projects</a></li>
				<li><a href="#connect">connect</a></li>
			</ul>
		</nav> 
	</header>
	<section class="intro">
		<img src="{{ site.baseurl }}/assets/img/skiciranje.jpg" class="intro-cover preload">
		<h1 class="wow fadeInLeft" data-wow-duration="1s" data-wow-offset="5" data-wow-delay="0.5s">Hello! <span class="name">I'm Maša!</span></h1>
		<h2 class="wow fadeInRight" data-wow-duration="1s" data-wow-offset="5" data-wow-delay="1.5s"><span class="profession">Architect</span> and <span class="profession">digital designer.</span></h2>
	</section>
		<div class="divider transparent move-up">
			<a href="#about">
				<p>ABOUT</p>
				<img src="{{ site.baseurl }}/assets/img/icons/black-orange-tri.png">
			</a>
		</div>
	<main class="main-content">	

		{{ content }}
		
	</main>
</body>
</html>
